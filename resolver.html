<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Card</title>

  <!-- 電子系フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ===== 紫ネオン ===== */
      --accent: #b86bff;              /* 基本の紫 */
      --accent-strong: #a94dff;       /* 濃い紫 */
      --accent-glow: rgba(184,107,255,0.6);
    }

    body {
      font-family: 'Orbitron', sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 24px 14px;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100svh;
      box-sizing: border-box;
      letter-spacing: 0.02em;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #1e1e1e;
      padding: 32px;
      border-radius: 15px;
      border: 1px solid var(--accent);
      box-shadow:
        0 0 20px var(--accent-glow),
        0 0 5px rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    h1, h2 {
      color: var(--accent);
      letter-spacing: 0.08em;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2em;
      text-align: center;
      margin: 0 0 18px;
      text-shadow: 0 0 10px var(--accent-glow);
    }

    h2 {
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
      margin-top: 28px;
      margin-bottom: 16px;
      font-weight: 500;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background-color: #2a2a2a;
      margin-bottom: 12px;
      padding: 14px;
      border-radius: 8px;
      border-left: 5px solid var(--accent);
      box-sizing: border-box;
      font-weight: 400;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      word-break: break-word;
    }

    a:hover {
      color: #ffffff;
    }

    .section {
      margin-bottom: 34px;
    }

    /* ===== SNS/ゲームID（画像＋リンク）システムは維持 ===== */
    .social-links li {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .label{
      width: 36px;
      min-width: 36px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 6px;
    }

    .label-icon{
      width: 30px;
      height: 30px;
      object-fit: contain;
      display: block;
      opacity: 0.95;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.9));
    }

    .social-links .value{
      flex: 1;
      min-width: 0;
      text-align: left;
    }

    .social-links .value a{
      display: block;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* スマホ用微調整 */
    @media (max-width: 480px){
      h1{
        font-size: 1.6em;
        letter-spacing: 0.05em;
        line-height: 1.2;
      }
      .label{ min-width: 30px; }
      .label-icon{ height: 20px; width: 20px; }
    }

/* ===== 配信画面風フレーム ===== */
.stream-frame{
  margin: 18px 0 32px;
  padding: 8px;
  border-radius: 10px;
  border: 2px solid var(--accent);
  background:
    linear-gradient(
      180deg,
      rgba(184,107,255,0.15),
      rgba(0,0,0,0.6)
    );
  box-shadow:
    0 0 15px var(--accent-glow),
    inset 0 0 12px rgba(0,0,0,0.8);

  position: relative; /* ← これを追加 */
}

/* 中の表示エリア */

/* ===== 配信コメント表示ウィンドウ（枠は固定 / 中だけ動く） ===== */
.stream-window{
  font-size: 0.95em;
  letter-spacing: 0.08em;
  line-height: 1.7;
  overflow: hidden;

  /* 表示行数：ここだけで増減できる */
  --lines: 5;

  /* “表示エリアの高さ”を固定して枠が引っ張られないようにする */
  height: calc(1.7em * var(--lines));
}

/* スマホはとりあえず2行 */
@media (max-width: 480px){
  .stream-window{ --lines: 5; }
}

/* テキスト：自動折り返し＋任意改行 */
#typing-text{
  display: block;
  white-space: pre-wrap;
  overflow-wrap: anywhere;
  word-break: break-word;
}

/* 中身を押し上げる対象 */
#scroll-wrap{
  transform: translateY(0);
  will-change: transform;
}

/* ===== 枠の内側余白専用 ===== */

.stream-padding{
  /* 枠の中の“空間”を高さとして確保 */
  min-height: 260px;       /* ← ここで枠の高さを固定（好みで調整） */

  /* 内側余白は残す */
  padding: 20px 18px;

  /* 子要素（コメント窓）を下に寄せる */
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

@media (max-width: 480px){
  .stream-padding{
    min-height: 220px;  /* スマホ用：枠の高さ */
  }
}
/* ===== タイトル起動演出 ===== */
.title-boot{
  position: relative;
  opacity: 0;
  transform: translateY(6px);
  animation: titleBoot 1.4s ease-out forwards;
}

/* 紫ネオンの走査ライン */
.title-boot::after{
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--accent),
    transparent
  );
  opacity: 0;
  animation: scanLine 1.4s ease-out forwards;
}

/* 文字本体の起動 */
@keyframes titleBoot{
  0%{
    opacity: 0;
    transform: translateY(6px);
    text-shadow: none;
  }
  60%{
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 12px var(--accent-glow);
  }
  100%{
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 8px var(--accent-glow);
  }
}

/* 下に走るスキャンライン */
@keyframes scanLine{
  0%{
    opacity: 0;
    transform: scaleX(0);
  }
  40%{
    opacity: 1;
    transform: scaleX(1);
  }
  100%{
    opacity: 0;
    transform: scaleX(1);
  }
}

/* 配信枠内にただ置くだけのアイコン */
.simple-icon{
  position: absolute;

  width: 90px;
  height: 90px;
  object-fit: contain;

  /* ▼ 位置はここだけ触る ▼ */
  top: 30px;
  left: 320px;

  opacity: 0.95;
  filter: drop-shadow(0 0 6px var(--accent-glow));
  pointer-events: none;
}

/* スマホ微調整 */
@media (max-width: 480px){
  .simple-icon{
    width: 28px;
    height: 28px;
    top: 8px;
    left: 8px;
  }
}

  </style>
</head>

<body>
  <div class="container">
    <!-- タイトルはシンプルに戻す -->
    <h1 class="title-boot">= レゾルバ =</h1>

<!-- ===== 配信画面風メッセージ枠 ===== -->

<div class="stream-frame">
<img class="simple-icon" src="https://963game.github.io/images/%E7%84%A1%E9%A1%8C156_20260120183106.png" alt="">
  <div class="stream-padding">
    <div class="stream-window">
      <div id="scroll-wrap">
        <span id="typing-text"></span>
      </div>
    </div>
  </div>
</div>

    <!-- SNS/ゲームID は残す -->
    <div class="section">
      <h2>SNS / ゲームID</h2>

      <ul class="social-links">
        <li>
          <span class="label">
            <img class="label-icon" src="https://choro7.github.io/nfc-html/youtube.png" alt="YouTube">
          </span>
          <span class="value">
            <a href="https://www.youtube.com/@Resolver315" target="_blank" rel="noopener">@Resolver315</a>
          </span>
        </li>

        <li>
          <span class="label">
            <img class="label-icon" src="https://choro7.github.io/nfc-html/X.png" alt="X">
          </span>
          <span class="value">
            <a href="https://x.com/tanaka_resolver" target="_blank" rel="noopener">@tanaka_resolver</a>
          </span>
        </li>

        <li>
          <span class="label">
            <img class="label-icon" src="https://963game.github.io/images/無題165_20260122121355.png" alt="PULSE">
          </span>
          <span class="value">
            <a href="https://plsdb.com/profile/Resolver" target="_blank" rel="noopener">@Resolver</a>
          </span>
        </li>
      </ul>
    </div>

    <!-- Admin以下は削除 -->
  </div>

<script>
  const messages = [
    "やっほー！",
    "レゾルバの配信部屋へようこそ",
    "今日もゲームやってます",
　　"ジャンル問わずいろんなゲームを雑多にプレイしてレビューを書いてるよ",
　　"おすすめゲームあれば教えてください！",
    "YouTubeも配信してます！見てね",
    "リンクは下のSNS/ゲームIDから！",
    "↓↓↓"
  ];

  const typeSpeed = 45;
  const betweenMsgMs = 700;
  const loopHoldMs = 2500;
  const clearOnLoop = true;

  const target = document.getElementById("typing-text");
  const windowBox = document.querySelector(".stream-window");
  const wrap = document.getElementById("scroll-wrap");

  let msgIndex = 0;
  let charIndex = 0;

  function clampToLines(){
    const styles = getComputedStyle(windowBox);
    const lines = parseInt(styles.getPropertyValue("--lines")) || 2;

    let lineHeight = parseFloat(styles.lineHeight);
    if (Number.isNaN(lineHeight)) {
      const fontSize = parseFloat(styles.fontSize);
      lineHeight = fontSize * 1.7;
    }

    const totalHeight = target.scrollHeight;
    const maxHeight = lineHeight * lines;

    const overflowPx = Math.max(0, totalHeight - maxHeight);
    wrap.style.transform = `translateY(${-overflowPx}px)`;
  }

  function typeComment(){
    const msg = messages[msgIndex];

    if (charIndex < msg.length) {
      target.textContent += msg.charAt(charIndex);
      charIndex++;
      clampToLines();
      setTimeout(typeComment, typeSpeed);
      return;
    }

    target.textContent += "\n";
    clampToLines();

    msgIndex++;
    charIndex = 0;

    if (msgIndex >= messages.length) {
      setTimeout(() => {
        if (clearOnLoop) target.textContent = "";
        msgIndex = 0;
        charIndex = 0;
        clampToLines();
        typeComment();
      }, loopHoldMs);
      return;
    }

    setTimeout(typeComment, betweenMsgMs);
  }

  typeComment();
  window.addEventListener("resize", clampToLines);
</script>

</body>
</html>
