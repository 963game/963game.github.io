<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@400;500;600&display=swap" rel="stylesheet">


<style>
body{
  font-family:'Orbitron',sans-serif;
  background:#0f0f0f;
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;   /* ← ★中央 → 上寄せ */
  color:#e0e0e0;
  overflow-x:hidden;        /* ← ★横スクロール防止 */
  line-height: 1.8;
  padding: 24px 0 48px;     /* ← ★上下余白（下多め） */
}

/* ===== container & 心電図（そのまま） ===== */

.container{
  position:relative;
  width:420px;
  max-width: 94vw;   /* ← ★これ追加（左右切れ防止） */
  background:#161616;
  padding: 0;
  border-radius:20px;
  border:2px solid rgba(0,245,200,.7);
  box-shadow:0 0 18px rgba(0,245,200,.25), inset 0 0 14px rgba(0,245,200,.12);
}

.inner {
  position: relative;  /* ← 追加 */
  z-index: 1;          /* ← 追加 */
  padding: 28px 22px 32px;
}

.container::before {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 24px;
  padding: 2px;
  background:
    linear-gradient(90deg,
      transparent 0%,
      rgba(0,245,200,0.0) 30%,
      rgba(0,245,200,0.5) 38%,
      rgba(0,245,200,0.15) 42%,
      rgba(0,245,200,0.5) 46%,
      transparent 52%,
      transparent 100%
    );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  background-size: 300% 100%;
  animation: ecgPulse 6.5s linear infinite;
  opacity: 0.45;
  pointer-events: none;
  z-index: 0; 
}

@keyframes ecgPulse {
  0% {
    background-position: 300% 0;
  }
  100% {
    background-position: 0 0;
  }
}

h1{
  animation: signFlicker 7s infinite;
  font-family: 'Orbitron', sans-serif;
  text-align:center;
  font-size:2.3em;
  color:#00f5c8;
  text-shadow:0 0 12px rgba(0,245,200,.9);
  margin-bottom: 24px;
}

/* 蛍光灯フリッカー */
.flicker {
  animation: signFlicker 7s infinite;
}

@keyframes signFlicker {
  /* 通常点灯 */
  0% {
    opacity: 1;
    text-shadow: 0 0 14px rgba(0,245,200,1);
  }

  /* 軽いノイズ */
  6%  { opacity: 0.85; }
  7%  { opacity: 1; }
  9%  { opacity: 0.7; }
  10% { opacity: 1; }

  /* 電圧不安定ゾーン */
  18% { opacity: 0.4; }
  19% { opacity: 1; }
  21% { opacity: 0.3; }
  22% { opacity: 1; }

  /* 一瞬落ちる（看板っぽい） */
  30% {
    opacity: 0;
    text-shadow: none;
  }

  /* ブラックアウト短め */
  30%, 34% {
    opacity: 0;
    text-shadow: none;
  }

  /* 再点灯：チカチカ高速 */
  36% { opacity: 0.4; }
  37% { opacity: 1; }
  38% { opacity: 0.6; }
  39% { opacity: 1; }

  /* 安定 */
  50% {
    opacity: 1;
    text-shadow: 0 0 16px rgba(0,245,200,1);
  }

  /* 後半はほぼ安定 */
  100% {
    opacity: 1;
    text-shadow: 0 0 14px rgba(0,245,200,0.9);
  }
}


h2{
  font-size:.9em;
  letter-spacing:.14em;
  margin:28px 0 14px;
  color:#00f5c8;
  border-bottom:1px solid rgba(0,245,200,.6);
  padding-bottom:6px;
}

p{
 font-size:.9em;
 line-height: 1.9;
}

/* ===== 奥行きスワイプ ===== */

.swipe-area{
  position:relative;
  height:140px;
  margin-top:28px;
  perspective:800px;
  overflow:hidden;
  padding: 20px 0 24px;
}

.icon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 72px;
  height: 72px;
  border-radius: 50%;
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;

  border: 2px solid currentColor;
  box-shadow:
    inset 0 0 6px rgba(255,255,255,0.18),
    0 0 3px currentColor;

  transform:
    translate3d(calc(-50% + var(--x)), -50%, var(--z))
    scale(var(--scale));

  opacity: var(--opacity);

  transition:
    transform .45s cubic-bezier(.22,.61,.36,1),
    opacity .45s ease,
    box-shadow .45s ease;
}

.icon.center{
  box-shadow:0 0 22px currentColor;
}

.icon img {
  width: 110%;
  height: 110%;
  border-radius: 50%;
  object-fit: contain;
  pointer-events: none;
}

/* 色 */
.steam{color:#6cf3ff}
.discord{color:#8b9cff}
.twitter{color:#00f5c8}

.name-under{
  text-align:center;
  margin-top:10px;
  color:#00f5c8;
  opacity:.85;
}

/* ===== ネオン看板（名前用） ===== */

.sign-wrap{
  display:flex;
  justify-content:center;
  margin: 0 auto 12px;
  width: 100%;              /* ← fit-content をやめて 100% */
}

.sign {
  position: relative;
  padding: 130px 180px;
  background: transparent;
  border: 4px solid rgba(255,100,220,0.55);
  border-radius: 20px;
  box-shadow:
    0 0 8px rgba(255,100,220,0.35),
    inset 0 0 6px rgba(255,140,240,0.18);

  /* ★ 追加 */
  overflow: visible;        /* ← 中で何が動いても枠は揺れない */
  max-width: 100%;
  box-sizing: border-box;
}

.sign-text {
  position: absolute;
  left: 50%;
  top: 237px;
  transform: translateX(-20%) rotate(4deg); /* ← 1回だけ */
  margin: 0;
  padding: 4px 10px;

  background: #161616;
  z-index: 10;
  line-height: 1;

  font-family: 'Orbitron', sans-serif;
  font-size: 42px;
  font-weight: 600;
  color: #ffe6ff;
  text-align: center;
  white-space: nowrap;
  text-shadow:
    0 0 6px rgba(255,120,220,0.6),
    0 0 14px rgba(255,80,200,0.4);
}

.sign-text::before,
.sign-text::after{
  content: "";
  position: absolute;
  top: 50%;
  width: 14px;               /* ← 切れ端の長さ */
  height: 4px;               /* ← 枠線の太さと同じ */
  background: rgba(255,100,220,0.55); /* ピンク枠と同色 */
  border-radius: 999px;      /* ← 丸端 */
  transform: translateY(-50%);
}

.sign-text::before{
  left: -14px;
}

.sign-text::after{
  right: -14px;
}

/* ===== ポケモン風テロップ ===== */

/* ▼ テロップの枠を消す */
.poke-ticker {
  position: absolute;   /* ← sign から切り離す */
  left: 18px;
  right: 22px;
  bottom: 40px;         /* ← 枠の下側に固定 */
  margin: 0 auto;

  padding: 0;
  border: none;
  background: none;
  
  text-align: left;
  pointer-events: none; /* ← レイアウト干渉しない */
}

.poke-text {
  font-family: 'Press Start 2P','M PLUS 1 Code', monospace;
  font-size: 12px;
  color: #ffe6ff;
  white-space: nowrap;
  letter-spacing: 1px;
  image-rendering: pixelated;
  display: block;
  white-space: normal;  /* ← 折り返しOK（ポケモンっぽい） */
  line-height: 1.9;

  text-align: left;     /* ← ポケモン感 */
  margin: 0 auto;          /* 中央寄せ */
  transform: translateX(0); /* 右ズレ強制リセット */
}

/* ▼ ポケモン風 ▶ 点滅 */
.poke-cursor{
  font-family: 'Press Start 2P','M PLUS 1 Code', monospace;
  display: inline-block;
  margin-right: 4px;
  animation: pokeBlink 1.1s steps(1) infinite;
}

@keyframes pokeBlink{
  0%   { opacity: 1; }
  49%  { opacity: 1; }
  50%  { opacity: 0; }
  100% { opacity: 0; }
}
@media (max-width: 480px){
  .sign{
    padding: 110px 20px;   /* ← 横を縮める（20〜36で調整） */
  }
}

</style>
</head>

<body>
<div class="container">
  <div class="inner">
  <div class="sign-wrap">
  <div class="sign">
    <h1 class="sign-text flicker">kurumi</h1>

<div class="poke-ticker">
      <div class="poke-text" id="pokeText">
            </div>
    </div>

  </div>
</div>


<h2>SNS / GAME ID</h2>

<div class="swipe-area" id="swipe">
  <a class="icon steam"
   href="https://steamcommunity.com/id/kurumi_963_game/"
   target="_blank" rel="noopener">
  <img src="https://choro7.github.io/nfc-html/steam.png">
</a>
  <a class="icon discord"
   href="https://discord.com/users/515838617537609738"
   target="_blank" rel="noopener">
  <img src="https://choro7.github.io/nfc-html/discord.png">
</a>
  <a class="icon twitter"
   href="https://twitter.com/___H963"
   target="_blank" rel="noopener">
  <img src="https://choro7.github.io/nfc-html/X.png">
</a>
</div>

<div class="name-under" id="label"></div>

</div>

<script>
const icons = [...document.querySelectorAll('.icon')];
const label = document.getElementById('label');
const names = ['Steam','Discord','X'];

let index = 0;
let startX = 0;

function update(){
  icons.forEach((el,i)=>{
    const pos = (i - index + icons.length) % icons.length;

    if(pos === 0){
      el.style.setProperty('--x','0px');
      el.style.setProperty('--z','80px');
      el.style.setProperty('--scale','1.2');
      el.style.setProperty('--opacity','1');
      el.classList.add('center');
      label.textContent = names[i];
    } else if(pos === 1){
      el.style.setProperty('--x','120px');
      el.style.setProperty('--z','-60px');
      el.style.setProperty('--scale','0.85');
      el.style.setProperty('--opacity','.45');
      el.classList.remove('center');
    } else {
      el.style.setProperty('--x','-120px');
      el.style.setProperty('--z','-60px');
      el.style.setProperty('--scale','0.85');
      el.style.setProperty('--opacity','.45');
      el.classList.remove('center');
    }
  });
}

function swipe(dir){
  index = (index + dir + icons.length) % icons.length;
  update();
}

const area = document.getElementById('swipe');

area.addEventListener('mousedown',e=>startX=e.clientX);
area.addEventListener('mouseup',e=>{
  const d = e.clientX - startX;
  if(d > 40) swipe(-1);
  if(d < -40) swipe(1);
});

area.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
area.addEventListener('touchend',e=>{
  const d = e.changedTouches[0].clientX - startX;
  if(d > 40) swipe(-1);
  if(d < -40) swipe(1);
});

update();
const pokeEl = document.getElementById('pokeText');

const messages = [
  "Hello!:)",
  "Love GAME",
  "Mario Tennis (Doubles Main)",
  "Rocket League",
  "Board Games",
  "Always down to play!"
];

let msgIndex = 0;
let charIndex = 0;

function typePokemon(){
  const text = messages[msgIndex];
  pokeEl.innerHTML = '<span class="poke-cursor">▶</span> ' + text.slice(0, charIndex);


  if(charIndex < text.length){
    charIndex++;
    setTimeout(typePokemon, 55); // ← 速度（40〜70で調整）
  } else {
    // 全部出たら少し待って次へ
    setTimeout(() => {
      charIndex = 0;
      msgIndex = (msgIndex + 1) % messages.length;
      pokeEl.textContent = "";
      setTimeout(typePokemon, 300);
    }, 1600);
  }
}

typePokemon();

</script>

</body>
</html>
